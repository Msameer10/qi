<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaestus Intelligentiae</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript and Popper.js (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Lugrasimo&display=swap');
        /* Add your CSS styles here */
    </style>
    <!-- Default CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center mt-5">Quaestus Intelligentiae</h1>
    <div class="container">
        <div class="quiz-selection mt-5">
            <h3 class="text-center" class="quiz_select_title">Select a Quiz</h3>
            <div class="container text-center mt-5 pt-5">
            <button class="quiz-button" onclick="startQuiz(0)">History</button>
            <button class="quiz-button" onclick="startQuiz(1)">Random</button>
            <!-- Add more quiz buttons as needed -->
            </div>
        </div>


        <div class="quiz-container mt-5" style="display: none;">
            <h2 class="text-center" id="quiz-name">Quiz</h2>
            <div class="question-counter mt-4">
                <p id="question-counter-text">Question 1 of 1</p>
            </div>


            <div class="question mt-4">
                <p id="question-text">Questions</p>
                <div id="answer-options">
                    <!-- Answer options will be added dynamically here -->
                </div>
            </div>
        </div>

        <div class="result mt-5" style="display: none;">
            <h2 class="text-center">Result</h2>
            <p class="text-center mt-5" id="result-text"></p>
            <p class="text-center mt-5" id="grade-text"></p>

            <!-- "Back to Quiz Selection" button -->
        <div id="reload-link" style="text-decoration: none; margin-top: 40px; font-size: 1.3rem;"><< Back to Quiz Selection ?</div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

    <div class="footer" style="margin-top: 22vh">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="footer-links">
                        <a href="tos.html" target="_blank" style="text-decoration: none; color: #ffffff;">Terms of Service</a>
                        <!-- <a href="policy.html" target="_blank">Privacy Policy</a> -->
                    </div>
                    <p>Copyright Â© <span id="cprtxt" style="font-family: Arial, sans-serif;"></span><span id="cprtxt"> <a href="https://samineon.com" target="_blank" style="text-decoration: none; color: #ffffff; font-family: Cinzel;">Samineon</a></span>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentYear = new Date().getFullYear();
            const copyrightYearElement = document.getElementById("cprtxt");

            if (copyrightYearElement) {
                copyrightYearElement.textContent = currentYear;
            }
        });

    // Select the <a> tag by its id
    const reloadLink = document.getElementById('reload-link');
    
    // Add a click event listener to the <a> tag
    reloadLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior (navigating to a new page)
        location.reload(); // Reload the page
    });


    </script>
</body>
</html>
