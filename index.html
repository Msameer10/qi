<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaestus Intelligentiae</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript and Popper.js (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Lugrasimo&display=swap');
        /* Add your CSS styles here */
    </style>
    <!-- Default CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center mt-5">QUAESTUS INTELLIGENTIAE</h1>
<div class="container text-center mt-5">
<!-- Quiz selection -->
    <div id="quiz-selection">
        <h2>Select a Quiz</h2><div class="mt-5"></div>
        <button id="quiz1-btn">History</button>
        <button id="quiz2-btn">Electronics</button>
        <button id="quiz3-btn">Random Topics</button>
        <button id="quiz4-btn">The Big Bang Theory</button>
        <button id="quiz5-btn">The Ancient Greeks</button>
        <button id="quiz6-btn">Islamic History</button>
        <button id="quiz7-btn">Physics I</button>
        <button id="quiz8-btn">Chemistry I</button>
        <button id="quiz9-btn">Biology I</button>
        <button id="quiz10-btn">Anatomy</button>
        <!-- Add more buttons for other quizzes -->
    </div>

    <!-- Difficulty selection -->
    <div id="difficulty-selection" style="display: none;">
        <h2>Select Difficulty</h2><div class="mt-5"></div>
        <button id="easy-btn">Let's keep it simple!</button>
        <button id="hard-btn">Make my life difficult, <i>por favor</i>.</button>
    </div>

    <!-- Quiz content -->
    <div id="quiz-container" style="display: none;">
        <p id="timer"></p>
        <h5 class="mt-3">Question <span id="question-num"></span> of <span id="total-questions"></span></h5>
        <h4 id="question-text" class="mt-5"></h4>
        <div id="options" class="btn-group-vertical mt-3" role="group">
            <!-- Add answer options dynamically using JavaScript -->
        </div>
    </div>

    <!-- Quiz results -->
    <div id="quiz-results" style="display: none;">

        <!-- Add this paragraph element in your results section -->
        <p id="reload-paragraph" class="mt-5 h5"><< Want go back to QUIZ Selection ?</p>
        <h2 class="mt-5">Quiz Results</h2>

        <p class="h4 mt-5" style="margin-bottom: 5vh;"><span id="score"></span></p>
        <!-- Display correct/incorrect answers and explanations -->

    </div>
</div>

    <div class="footer" style="margin-top: 28vh">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="footer-links">
                        <a href="tos.html" target="_blank" style="text-decoration: none; color: #ffffff;">Terms of Service</a><br>
                        <a href="policy.html" target="_blank" style="text-decoration: none; color: #ffffff;">Privacy Policy</a>
                    </div>
                    <p>Copyright Â© <span id="cprtxt" style="font-family: Arial, sans-serif;"></span><span id="cprtxt"> <a href="https://sameerion.com" target="_blank" style="text-decoration: none; color: #ffffff; font-family: Cinzel;">Sameerion</a></span>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
        document.addEventListener("DOMContentLoaded", function () {
            const currentYear = new Date().getFullYear();
            const copyrightYearElement = document.getElementById("cprtxt");

            if (copyrightYearElement) {
                copyrightYearElement.textContent = currentYear;
            }
        });

    // Select the <a> tag by its id
    const reloadLink = document.getElementById('reload-link');
    
    // Add a click event listener to the <a> tag
    reloadLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior (navigating to a new page)
        location.reload(); // Reload the page
    });


    </script>
</body>
</html>
